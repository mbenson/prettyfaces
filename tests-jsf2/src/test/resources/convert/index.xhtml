<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pretty="http://ocpsoft.com/prettyfaces"  
  xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
  <title>Parameter Conversion Test</title>
</head>

<body>

  <p>
    <pretty:link id="queryParameterDefaultConverterLink" mappingId="queryParameterDefaultConverter">
      <f:param name="number" value="#{1}"/>
      <h:outputText value="Query Parameter Default Converter" />
    </pretty:link>
  </p>
  
  <p>
    <pretty:link id="pathParameterDefaultConverterLink" mappingId="pathParameterDefaultConverter">
      <f:param value="#{2}"/>
      <h:outputText value="Path Parameter Default Converter" />
    </pretty:link>
  </p>

  <p>
    <pretty:link id="queryParameterCustomConverterLink" mappingId="queryParameterCustomConverter">
      <f:param name="number" value="#{1}"/>
      <h:outputText value="Query Parameter Custom Converter" />
    </pretty:link>
  </p>
  
  <p>
    <pretty:link id="pathParameterCustomConverterLink" mappingId="pathParameterCustomConverter">
      <f:param value="#{2}"/>
      <h:outputText value="Path Parameter Custom Converter" />
    </pretty:link>
  </p>
  
  <h:form prependId="false">
	  
	  <p>
	    <h:commandButton id="queryParameterDefaultConverterButton" value="Click me!" 
	    	action="#{startPageBean.queryParameterDefaultConverter}"/>
	  </p>
	  
	  <p>
	    <h:commandButton id="pathParameterDefaultConverterButton" value="Click me!" 
	    	action="#{startPageBean.pathParameterDefaultConverter}"/>
	  </p>
	  
	  <p>
	    <h:commandButton id="queryParameterCustomConverterButton" value="Click me!" 
	    	action="#{startPageBean.queryParameterCustomConverter}"/>
	  </p>
	  
	  <p>
	    <h:commandButton id="pathParameterCustomConverterButton" value="Click me!" 
	    	action="#{startPageBean.pathParameterCustomConverter}"/>
	  </p>
	  
  </h:form>

</body>

</html>
